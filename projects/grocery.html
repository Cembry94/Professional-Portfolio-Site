<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: rgb(3, 3, 3); /* Different color for main header text */
        }
    </style>
</head>
<body>

<header>
    <h1>Grocery List</h1>
</header>

<main>

    <!-- Pantry Items Section -->
    <section class="grocery-section" style="border: 2px solid black; padding: 10px;"> <!-- Inline CSS -->
        <h2 class="section-header">Pantry Items</h2>
        <img src="https://images.unsplash.com/photo-1592178036182-5400889dfc74?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGFudHJ5fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Pantry items image" class="grocery-image">
        <ul>
            <li>Rice</li>
            <li>Pasta</li>
        </ul>
        <ol>
    
            <li>First priority: Canned beans</li>
            <li>Second priority: Spices</li>
        </ol>
        </section>
    
    <!-- Freezer Items Section -->
    <section class="grocery-section" style="border: 2px solid black; padding: 10px;"> <!-- Inline CSS -->
        <h3 class="section-header">Freezer Items</h3>
        <img src="https://images.unsplash.com/photo-1601599561213-832382fd07ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGZyZWV6ZXIlMjBzZWN0aW9ufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Freezer items image" class="grocery-image">
        <ul>
            <li>Frozen vegetables</li>
            <li>Ice cream</li>
        </ul>
    </section>

</main>
<footer>
    Happy Shopping!
</footer>

</body>
</html>
